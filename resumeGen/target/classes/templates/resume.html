<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #222;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            margin: 10mm auto;
            background: #ffffff;
            padding: 20mm;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        h2 {
            margin-top: 18px;
            font-size: 16px;
            border-bottom: 2px solid #333;
            padding-bottom: 4px;
        }

        .contact {
            margin-top: 8px;
            font-size: 13px;
        }

        .section {
            margin-top: 14px;
        }

        .item {
            margin-bottom: 12px;
        }

        .title {
            font-weight: bold;
            font-size: 14px;
        }

        .subtitle {
            font-style: italic;
            font-size: 13px;
            color: #555;
        }

        ul {
            margin: 6px 0 0 18px;
            padding: 0;
        }

        li {
            font-size: 13px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
<div class="page">

    <!-- ================= HEADER ================= -->
    <h1 th:text="${user.firstName + ' ' + user.lastName}"
        th:if="${user.firstName != null}">
    </h1>

    <div class="contact" th:if="${user.userMail != null}">
        <span th:text="${user.userMail}"></span>
        <span th:if="${user.mobileNumber != null}">
            | <span th:text="${user.mobileNumber}"></span>
        </span>
        <span th:if="${user.userLocation != null}">
            | <span th:text="${user.userLocation}"></span>
        </span>
        <span th:if="${user.linkedInUrl != null}">
            | <span th:text="${user.linkedInUrl}"></span>
        </span>
        <span th:if="${user.gitHubUrl != null}">
            | <span th:text="${user.gitHubUrl}"></span>
        </span>
        <span th:if="${user.otherUrl != null}">
            | <span th:text="${user.otherUrl}"></span>
        </span>
    </div>

    <!-- ================= EDUCATION ================= -->
    <section class="section"
             th:if="${user.userEducationList != null and !user.userEducationList.isEmpty()}">
        <h2>Education</h2>

        <div th:each="edu : ${user.userEducationList}" class="item">
            <div class="title"
                 th:text="${edu.userDegree + ' - ' + edu.userBranch}">
            </div>
            <div class="subtitle">
                <span th:text="${edu.collegeName}"></span> |
                <span th:text="${edu.graduationYear}"></span> |
                CGPA:
                <span th:text="${edu.userCgpa}"></span>
            </div>
        </div>
    </section>

    <!-- ================= EXPERIENCE ================= -->
    <section class="section"
             th:if="${user.userExperienceList != null and !user.userExperienceList.isEmpty()}">
        <h2>Experience</h2>

        <div th:each="exp : ${user.userExperienceList}" class="item">
            <div class="title"
                 th:text="${exp.userRole + ' - ' + exp.companyName}">
            </div>
            <div class="subtitle">
                <span th:text="${exp.yearsOfExperience}"></span> Year(s)
            </div>
            <ul>
                <li th:text="${exp.userResponsibilities}"></li>
            </ul>
        </div>
    </section>

    <!-- ================= PROJECTS ================= -->
    <section class="section"
             th:if="${user.userProjectsList != null and !user.userProjectsList.isEmpty()}">
        <h2>Projects</h2>

        <div th:each="proj : ${user.userProjectsList}" class="item">
            <div class="title" th:text="${proj.projectName}"></div>

            <ul>
                <li th:text="${proj.projectDescription}"></li>
            </ul>

            <div class="subtitle"
                 th:if="${proj.projectTechStack != null}">
                Tech Stack:
                <span th:text="${proj.projectTechStack}"></span>
            </div>

            <div class="subtitle"
                 th:if="${proj.projectToolsUsed != null}">
                Tools:
                <span th:text="${proj.projectToolsUsed}"></span>
            </div>

            <div class="subtitle"
                 th:if="${proj.projectGitHubLink != null}">
                GitHub:
                <span th:text="${proj.projectGitHubLink}"></span>
            </div>
        </div>
    </section>

    <!-- ================= CERTIFICATIONS ================= -->
    <section class="section"
             th:if="${user.userCertificationList != null and !user.userCertificationList.isEmpty()}">
        <h2>Certifications</h2>

        <div th:each="cert : ${user.userCertificationList}" class="item">
            <div class="title" th:text="${cert.certificateName}"></div>
            <div class="subtitle">
                <span th:text="${cert.certificateProvider}"></span> |
                <span th:text="${cert.validityDate}"></span>
            </div>
            <div class="subtitle">
                License:
                <span th:text="${cert.licenceNumber}"></span>
            </div>
        </div>
    </section>

</div>
</body>
</html>
